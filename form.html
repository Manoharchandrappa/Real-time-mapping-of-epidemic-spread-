<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exposure Report Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #FAF6E3;
            background-image: url('{{ url_for("static", filename="images/background.png.jpg") }}');
            background-size: cover;
            background-repeat: no-repeat;
        }

        .container {
            display: flex;
            width: 70%;
            background-color: #D8DBBD;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }

        .left-section {
            flex: 1;
            background-color: #2A3663;
            color: #FAF6E3;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }

        .left-section h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .left-section p {
            font-size: 1.2rem;
        }

        .right-section {
            flex: 1.5;
            padding: 40px;
            background-color: #FAF6E3;
        }

        .form-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #2A3663;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 1rem;
            margin-bottom: 5px;
            color: #2A3663;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #D8DBBD;
            border-radius: 5px;
        }

        .form-group input[type="checkbox"] {
            width: auto;
            margin-right: 5px;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            color: #FAF6E3;
            background-color: #2A3663;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #1F2A52;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>Report Exposure</h1>
            <p>Help us track and control the spread of diseases by reporting any known exposure or infections.</p>
        </div>
        <div class="right-section">
            <h2 class="form-title">Exposure Report Form</h2>
            <form method="POST" action="/submit-report">
                <div class="form-group">
                    <label for="your-name">Your Name</label>
                    <input type="text" id="your-name" name="your-name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="infected-name">Name of the Person Infected</label>
                    <input type="text" id="infected-name" name="infected-name" placeholder="Enter the name" required>
                </div>
                <div class="form-group">
                    <label for="disease-name">Name of the Disease</label>
                    <input type="text" id="disease-name" name="disease-name" placeholder="Enter disease name" required>
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location" placeholder="Enter location" required>
                </div>
                <div class="form-group">
                    <label for="exposed">Were you exposed to this person?</label>
                    <select id="exposed" name="exposed" required>
                        <option value="" disabled selected>Select an option</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="others-affected">Do you know anybody else affected?</label>
                    <input type="text" id="others-affected" name="others-affected" placeholder="Enter names or details">
                </div>
                <div class="form-group">
                    <button type="submit">Submit Report</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
